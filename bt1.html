<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
        table{
            border: 2px solid;
        }
        td {
            border: 2px solid;
        }

</style>
<body>
<table>
    <script>
        for (let i=1;i<=9;i++) {
            document.write(`<tr>`);
            for (let j=2;j<10;j++) {

            document.write(`<td>${i}x${j} = ${i*j}</td>`);
            }
            document.write(`</tr>`);
        }
    </script>
</table>
</body>
</html>
